<h1 style="font-family:verdana">Pass-Phrase Testing  </h1>
<section>

<div class="container">
  <form action="/action_page.php">
    <label for="usrname">alias</label><br>
    <input type="text" id="usrname" name="usrname" required><br><br>

    <label for="psw">pass-phrase</label><br>
  <input type="password" id="psw" name="psw" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required><br><br>

    <input type="submit" value="Submit">
  </form>
</div>

<div id="message">
  <h3>Password must contain the following:</h3>
<ol type="1">
	<li id="letter"  class="invalid">a lowercase letter, </li>
	<li id="capital" class="invalid">an capital/uppercase letter, </li>
	<li id="number"  class="invalid">a number, and </li>
	<li id="length"  class="invalid">minimum of 8 characters.  </li>
</ol>
</div> 

</section>
